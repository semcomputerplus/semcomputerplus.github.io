  ## Język HTML

  Wprowadzony w 1997 HTML w wersji 4 posiadał wiele oganiczeń, toteż szybko
  stał się przestarzały. Sprawę komplikował fakt, iż projektanci stron
  internetowych nie zawsze pisali kod HTML zgodnie z przyjętymi standardami.
  Skutkowało to często m.in. niewłaściwym interpretowaniem kodu przez
  przeglądarki i niepoprawnym wyświetlaniem dokumentów. Rozpoczęto więc
  prace nad nową wersją języka. Ostatecznie pojawił się nowy standard -
  XHTML, w którym wprowadzono znacznie ściślejsze zasady dotyczące
  pisania kodu (np. wymóg, aby znaczniki języka HTML były zawsze były
  pisane małą literą). Dodatkowo, nowy standard oparto o inny język
  opisowy, powszechnie wykorzystywany do opisywania danych - XML. Wymusiło
  to zmiany w zapisie kodu w porównaniu do wcześniejszych wersji języka
  HTML (m.in. wspomniana wcześniej konieczność zamykania znaczników
  pojedynczych).

  Mimo, iż nowa wersja miała, w zamierzeniu, zapewnić
  większą zgodność pisowni dokumentów hipertekstowych z ustanowionymi
  standardami, ostatecznie wprowadziła dalsze komplikacje. Prace nad
  opracowaniem języka XHTML w wersji 2.0 zostały przerwane, rozpoczęto
  natomiast opracowywanie nowego standardu, który oznaczon jako HTML5.
  Cechami wyróżniającymi nową wersję języka jest uproszczenie kodu w
  stosunku do języka XHTML. Przywrócono także możliwość zapisywania
  znaczników wielkimi literami. Obok zmian w sposobie zapisu, język HTML5
  wnosi wiele nowych rozwiązań. Pojawiły się nowe znaczniki semantyczne,
  umożliwiające w więszym stopniu "rozumienie" treści w nie ujmowanych
  przez np. wyszukiwarki internetowe.

  Struktura dokumentu HTML określa porządek w dokumencie i umożliwia
  poprawną interpretację treści przez przeglądarki internetowe.
  Składają się na nią dwie części - sekcja *head*, czyli nagłówek
  dokumentu oraz sekcja *body*, w której zamieszczona jest treść dokumentu.

  Przeglądarki wyświetlają całą treść dokumentu zamieszczoną w sekcji
  *body*, natomiast - poza pewnymi wyjątkami - zawartość sekcji *head* jest
  dla odbiorcy niewidoczna (co nie oznacza, że nie jest ważna).

  W określonych przypadkach dokument HTML może składać się wyłącznie z
  sekcji *body*.

  Pierwszym elementem dokumentu HTML jest określenie samego typu dokumentu.
  Zdefiniowano kilka rodzajów deklaracji typów dokumentu HTML, które
  określają zasady pisowni kodu HTML oraz zakres dozwolonych w ramach danej
  deklaracji znaczników oraz ich atrybutów.

  Deklarację typu dokumentu podajemy na samym początku dokumentu HTML.

  ## Rodzaje deklaracji:

  Struktura przykładowego dokumentu w standardzie HTML5 wygląda
  następująco.

  Pierwszym znacznikiem kodu HTML, po określeniu typu dokumentu, jest
  znacznik *&lt;html&gt;*. Znacznik ten jest zamykany jako ostatni w kodzie
  dokumentu.

  Następnie otwierana jest sekcja nagłówka dokumentu. Nie powinno w niej
  zabraknąć znacznika *&lt;title&gt;*, czyli tytułu samego dokumentu (który jest
  wyświetlany przez przeglądarkę np. na karcie otwartego dokumentu).

  Bardzo istotnymi znacznikami są tzw. znaczniki meta. Nie są one widoczne
  dla użytkownika, pełnią jednak ważne funkcje. Do tej grupy należy
  m.in.

  - *&lt;meta name="description" content=""&gt;* - zawierający rozszerzony opis strony,
  - *&lt;meta name="author" content=""&gt;* - informujący o autorze dokumentu,
  - *&lt;meta name="robots" content=""&gt;* - określający sposób, w jaki dokument będzie traktowany
  przez tzw. roboty indeksujące (Google i innych wyszukiwarek).

  ## STRUKTURA DOKUMENTU HTML

  Podstawowa struktura dokumentu HTML (bez zawartości) wygląda następująco:

  &lt;!DOCTYPE HTML&gt;
  &lt;html&gt;
     &lt;head&gt;
     &lt;/head&gt;
     &lt;body&gt;
     &lt;/body&gt;
  &lt;/html&gt;

  !DOCTYPE nie jest właściwie znacznikiem, jak pozostałe znaczniki języka HTML.
  To bardziej komentarz formatu SGML (Standard Generalized Markup language).

  Jest to informacja, że dany dokument zawiera treść opisaną kodem języka HTML

  Wymagane jest, aby !DOCTYPE - czyli okreslenie typu dokumentu
  (DTD - document type definition; DOC - skrót od dokument i TYP - typ) -
  znjadował się na samym początku dokumentu HTML (a zatem jeszcze przed
  znacznikiem &lt;html&gt;).

  Zadeklarowanie typu dokumentu właśnie przez ten "znacznik" (czy też
  "znaczniko-komentarz") podaje instrukcję przeglądarce wyświetlającej
  ten dokument, niejako uprzedzając, z jakim rodzajem kodu ma ona do czynienia
  i jak należy ów kod wizualizować.

  Niestety, podanie deklaracji typu dokumentu ma charakter wyłącznie informujący
  i - niestety - w przypadku, gdy internauta korzysta ze starszej wersji przeglądarki
  nie unikniemy problemów spowodowanych np. brakiem obsługi niektórych (zwłaszcza
  tych nowszych, charakterystycznych dla np. wersji 5 języka HTML) znaczników.
  Zdefiniowano  kilka rodzajów !DOCTYPE, w zależności od wydań i odmian języka HTML.
  Obok informacji o rodzaju języka (HTML)podawana jest także informacja o wydawcy (W3C),
  wersji (4.01) oraz języku (EN). Ponadto, w deklaracji znajduje się odnośnik
  do witryny internetowej konsorcjum W3C, zawierający dokładną specyfikację
  danej wersji i odmiany języka HTML.

  Przykłady !DOCTYPE dla najpopularniejszych wersji i odmian języka HTML.

  Dla wersji 4.01 i odmiany ścisłej:

  &lt;!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd"&gt;

  Dla wersji 4.01 i odmiany tzw. "luźnej":

  &lt;!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd"&gt;

  Dla wersji XHTML 1.0 i odmiany ścisłej:

  &lt;!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"&gt;

  Dla wersji XHTML 1.0 i odmiany "luźnej":

  &lt;!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"&gt;

  Dla najnowszej wersji HTML5 (łatwo zauważyć znaczne uproszczenie deklaracji
  w porównaniu do wcześniejszych wersji języka):

  &lt;!DOCTYPE HTML&gt;

  Nasuwa się w tym miejscu pytanie - co się stanie w przypadku, gdy zabraknie
  !DOCTYPE lub będzie on podany błędnie. Otóż, przeglądarka przełączy się
  w tzw. "quirks mode", który spowoduje odmienne sposób traktowania danego
  dokumentu przez przeglądarkę - aplikacja będzie starać się wyświetlić dany
  dokument zgodnie z tzw. kompatybilnością wsteczną. Niestety, może to spowodować,
  że niektóre elementy kodu zostaną np. zignorowane lub dokument może wyświetlać się
  w inny niż oczekiwany sposób (a zatem, mimo braku błędów w składni dokumentu
  może on po prostu nie funkcjonować poprawnie).

  Znacznik &lt;html&gt; jest pierwszym znacznikiem języka HTML w pełnym tego słowa
  znaczeniu i jest pierwszym elementem kodu dokumentu (ustępując jedynie elementowi
  !DOCTYPE). Jest znacznikiem blokowym, w którym zawarte są wszystkie pozostałe
  znaczniki (head, body, h1, h2, p, itd.).  Ponieważ jest to znacznik parzysty,
  wymagane jest jego zamknięcie, które powinno się znajdować na końcu dokumentu HTML.

  Znacznik &lt;html&gt; posiada dodatkowe elementy - atrybuty. Są to:

  - lang (language - ang. język), który określa język treści danego dokumentu;
  dla języka polskiego atrybut lang będzie miał postać &lt;html lang="pl"&gt;,
  dla niemieckiego - &lt;html lang="de"&gt;.
  - xmlns (wymagany wyłącznie w wersji XHTML), który jest wykorzystywany przez
  przeglądarki z rodziny Internet Explorer do określenia elementów spoza języka HTML;
  zapisujemy ten atrybut w następującej postaci &lt;html xmlns="http://www.w3.org/1999/xhtml"&gt;

  Znacznik &lt;head&gt; zawiera istotne informacje o samym dokumencie HTML,
  umożliwiające także jego poprawne wyświetlanie. Jednakże elementy sekcji head -
  poza jednym wyjątkiem - nie są widoczne w oknie przeglądarki.

  Zawierają się w niej takie elementy jak:
  - title, czyli tytuł dokumentu; jest to jedyny element, który jest widoczny
  na karcie przeglądarki, wyświetlany jest także, jeśli opublikowany dokument
  HTML zostanie wyświetlony w wyszukiwarce internetowej (np. Google, Bing, itp.),
  informacje o autorze, datę opublikowania dokumentu i wiele innych.
  - znaczniki meta - jest to grupa znaczników zawierających informacje m.in.
  o kodowaniu znaków w dokumencie,  rozszerzony opis dokumentu, instrukcje dla wyszukiwarek.
  - znaczniki link, umożliwiające dołączenie do dokumentu zewnętrznych plików,
  np. arkuszy stylów CSS, skryptów JavaScript, itp.
  - w sekcji &lt;head&gt; można również bezpośrednio zapisywać dodatkowe elementy
  spoza języka HTML, np. wewnętrzny arkusz stylów CSS lub skrypty JavaScript.

  Znacznik &lt;head&gt; jest znacznikiem parzystym i wymagane jest jego zamknięcie
  po określeniu wszystkich elementów opisujących dany dokument HTML.

  Znacznik &lt;body&gt; zawiera tę część dokumentu HTML, która jest wyświetlana
  w oknie przeglądarki. Znacznik ten znajduje się po zamknięciu znacznika &lt;head&gt;.
  W starszych wersjach języka HTML znacznika &lt;body&gt; używano także
  do określenia wyglądu dokumentu (tła, kolorystyki, rodzaju i wielkości czcionek).
  Obecnie te parametry definiujemy osobno w arkuszu stylów.

  ## KOLORYSTYKA W DOKUMENCIE HTML

  Kolorystykę w dokumencie HTML (oraz w arkuszach stylów CSS) definiujemy na 4 sposoby - 
  poprzez podanie ściśle określonej nazwy koloru, zapis szesnastkowy koloru, zapis 
  przy użyciu wartość kolorów składowych (czerwonego, zielonego i niebieskiego) oraz poprzez 
  podanie cech koloru (odcienia, nasycenia i jasności).

  Przeglądarki poprawnie interpretują i wyświetlają kolory zdefiniowane przy użyciu angielskich 
  słów, np. red - kolor czerwony, orange - pomarańczowy. Specyfikacja języka HTML 4.01 określa 
  zaledwie 16 kolorów (cyjan, czarny, niebieski, fuksja, zielony, szary, limonka, wiśniowy, 
  granatowy, oliwkowy, fioletowy, czerwony, srebrny, morski, biały, żółty).

  Obecnie do dyspozycji mamy kilkadziesiąt różnych odcieni następujących kolorów: czerwonego, 
  różowego, pomarańczowego, żółtego, fioletowego, zielonego, niebieskiego, brązowego, 
  białego oraz szarego.

  Znacznie wygodniejszym i dającym większe możliwości definiowania kolorów jest zapis szesnastkowy, 
  na który składa się sześć znaków zapisanych w systemie szesnastkowym (cyfry od 0 do 9 
  oraz litery od A do F), które łącznie tworzą 3 bajty (1 bajt = 1 para znaków).

  Zgodnie ze sposobem generowania barw opartym o RGB (ang. red, green, blue - czerwony, zielony, 
  niebieski) poszczególne bajty tworzą kolejno: barwę czerwoną, zieloną i niebieską. 
  Każdy bajt może przyjmować wartości od 0 (wartość najmniejsza, w zapisie szesnastkowym 00) 
  do 255 (wartość największa, w zapisie szesnastkowym ff).

  Jeżeli w parze występują identyczne znaki (np. 00, aa, ff) możemy użyć formy skróconej (0, a, f).

  Dzięki użyciu zapisu szesnastkowego możemy zapisać ponad 16 milionów różnych barw 
  (256 razy 256 = 16 777 216).

  Określenie koloru białego (wartość maksymalna) ma postać #ffffff. W postaci skróconej - #fff.

  Zapis przy użyciu wartości RGB jest analogiczny do szesnastkowego. Zamiast podania wartości 
  danego koloru w postaci zapisu szesnastkowego podajemy zapis dziesiętny (wartości podajemy 
  w nawiasach kołowych, oddzielając je przecinkami).

  Określenie koloru czarnego (wartość minimalna) ma postać RGB(0,0,0).

  Wykorzystanie zapisu dziesiętnego posiada pewną zaletę. Możemy bowiem zdefiniować czwartą 
  wartość - przezroczystość barwy. Aby to zrobić dodajemy czwarty znak, literę A do określenia 
  trybu zapisu barw i podajemy czwartą wartość, która przyjmuje wartosci z zakresu 0-1, 
  gdzie 0 oznacza pełną przezroczystość, a 1 - pełne krycie).

  Określenie koloru czarnego z niewielką przezroczystością ma postać RGBA(0,0,0,0.8).

  Zapis przy użyciu modelu HSB (Hue - odcień, S - nasycenie, B - jasność) jest analogiczna 
  do zapisu przy użyciu modelu RGB. Zamiast podawania wartości poszczególnych składowych 
  barwy określamy wartości odcienia, nasycenia i jasności danej barwy. W przypadku trybu HSB 
  również możemy podać czwartą wartość określającą stopień przezroczystości barwy.
  Zapis ma następującą postać: HSB(255, 100, 20).

  Ze względu na - nieaktualne obecnie, choć nadal spotykamy tę opcję w programach graficznych - 
  ograniczenia, dążąc do jednakowego wyświetlania kolorów na różnych urządzeniach, stosowano 
  tzw. bezpieczny zestaw kolorów, liczący 216 barw. Cechą wyróżniającą zestawu jest to, 
  że każda wartość może przyjmować jedną z sześciu wartości szesnastkowych: 0x00, 0x33, 0x66, 0x99, 
  0xCC lub 0xFF.

  ## ELEMENTY SEKCJI HEAD

  Jak już określiliśmy wcześniej, elementy sekcji &lt;head&gt; - poza jednym wyjątkiem - są niewidoczne. 
  Jednakże, są niezbędne, aby dokument HTML był wyświetlany poprawnie.
  Znacznik &lt;title&gt; to tytuł dokumentu HTML, warto zatem zadbać, aby zawierał treść odnoszącą się 
  do jego zawartości oraz skrótowo ją charakteryzującą. Jest to jedyny znacznik, którego zawartość 
  jest prezentowana użytkownikowi (w pasku tytułowym przeglądarki lub na karcie otwartego w przeglądarce 
  dokumentu). Treść znacznika &lt;title&gt; jest także wyświetlana w przypadku, gdy dokument HTML 
  opublikowany w internecie jest wymieniony w wynikach wyszukiwania.
  Dozwolone jest użycie znacznika &lt;title&gt; w dokumencie tylko raz. Zaleca się, aby długość tekstu 
  w znaczniku nie przekraczała 85 znaków (łącznie ze spacjami).
  Znacznik &lt;title&gt; jest znacznikiem parzystym (wymaga zamknięcia) i ma następującą postać:
  &lt;title&gt;Tytuł strony internetowej&lt;/title&gt;

  Znacznik &lt;base&gt; umożliwia określenie adresu internetowego (tzw. adresu URL) dla danego 
  dokumentu HTML. Taki adres URL podajemy jako wartość w atrybucie href znacznika &lt;base&gt;. 
  Do znacznika &lt;base&gt; możemy dołączyć atrybut target, który określa sposób otwarcia dokumentu - 
  może ono być otwarte w tym samym (target="_parent") lub w nowym oknie czy też karcie przeglądarki 
  (target="_blank").

  Znacznik &lt;base&gt; jest znacznikiem nieparzystym (nie wymaga osobnego znacznika zamykającego) 
  i ma następującą postać:
  &lt;base href="http//adreswww.domena" /&gt;

  Znaczniki &lt;meta&gt; to grupa znaczników zawierających - obok znacznika &lt;title&gt; - najistotniejsze 
  informacje o dokumencie HTML. Dzięki znacznikom &lt;meta&gt; możemy podać informacje m.in. o autorze dokumentu, dacie opublikowania i ważności dokumentu czy słowach kluczowych charakteryzujących dany dokument.
  Atrybutami znaczników &lt;meta&gt; są:
  - content, występujący w parze z atrybutem http-equiv lub z atrybutem name, może zawierać informacje 
  np. o autorze dokumentu, czasie, po którym widok dokumentu zostanie automatycznie odświeżony w przeglądarce,
  - http-equiv, zawiera ogólne dyrektywy dla przeglądarki (np. dotyczące sposobu kodowania znaków 
  czy odświeżenia widoku dokumentu w przeglądarce) i uściślone przez atrybut content, w jaki sposób 
  ma ona traktować dany dokument HTML,
  - lang, atrybut języka, pozwalający określić, w jakim języku jest napisana zawartość dokumentu,
  - name, atrybut definiujący charakter treści zawartej w towarzyszącym mu atrybucie content,
  - scheme, służący do wprowadzania dodatkowej kategoryzacji dokumentu, np. przypisywania mu 
  kategorii związanej z treścią lub autorem dokumentu.

  Najczęściej spotykane znaczniki &lt;meta&gt; to:
  - kodowanie znaków, w najnowszym standardzie HTML5 używamy zestawu znaków UTF-8; przykład: &lt;meta charset="utf-8" /&gt;
  - opis zawartości strony, pozwalający podać rozbudowany opis zawartości dokumentu; przykład: &lt;meta name="description" content="słowny opis strony" /&gt;
  - słowa kluczowe, zawierający słowa charakteryzujące treśc danego dokumentu &lt;meta name="keywords" content="wyraz1, wyraz2, wyraz3" /&gt;
  - autor dokumentu, pozwalający na podanie imienia i nazwiska lub pseudonimu autora danego dokumentu HTML; przykład: &lt;meta name="Author" content="imię i nazwisko lub pseudonim nazwisko autora" /&gt;
  - kontakt do autora, &lt;meta http-equiv="Reply-To" content="twój adres e-mail" /&gt;
  - data publikacji dokumentu, &lt;meta http-equiv="Creation-Date" content="data" /&gt;
  - data ostatniej modyfikacji, &lt;meta http-equiv="Last-Modified" content="data" /&gt;
  - data utraty ważności, informujący o aktualności danego dokumentu &lt;meta http-equiv="Expires" content="data" /&gt;
  - ikonka strony, zawierający wskazanie pliku ikony graficznej, przykład: &lt;link rel="shortcut icon" href="nazwa-pliku.ico" /&gt;

  Znacznik &lt;link&gt; pozwala podłączyć do dokumentu HTML zewnętrzne pliki, zawierające
